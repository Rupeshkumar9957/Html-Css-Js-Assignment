<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login part 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend> &nbsp;JOB APPLICATION FORM &nbsp;</legend>
               <div class="inner_content">
                 <div class="inner">
                    <label>first Name</label>
                     <input type="text" placeholder="ENTER YOUR FIRST NAME" class="input" required >
                 </div>
                     <div class=" inner">
                        <label>last name</label>
                        <input type="text" placeholder="ENTER YOUR LAST NAME" class="input" required>
                     </div>
               </div>
               <div class="inner_content">
                 <div class="inner">
                    <label > email</label>
                    <input type="email" placeholder="xyz@gmail.com" class="input" required>
                 </div>
                     <div class="inner">
                        <label> mobile</label>
                        <input type="tel" placeholder="012-345-6789" class="input" required>
                     </div>
               </div>
               <div class="inner_content">
                 <div class="inner">
                    <label > Dob</label>
                    <input type="date"  placeholder="DD/MM/YYYY" class="input" required>
                 </div>
                     <div class="inner">
                        <label> state</label>
                       <select required>
                        <option >Select</option>
                        <option>Andhra Pradesh</option>
                        <option >Arunachal Pradesh</option>
                        <option >Assam</option>
                        <option >Bihar</option>
                        <option >Chhattisgarh</option>
                        <option >Goa</option>
                        <option >Gujarat</option>
                        <option >Haryana</option>
                        <option >Himachal Pradesh</option>
                        <option >Jharkhand</option>
                        <option >Karnataka</option>
                        <option >Kerala</option>
                        <option >Madhya Pradesh</option>
                        <option >Maharashtra</option>
                        <option >Manipur</option>
                        <option >Meghalaya</option>
                        <option >Mizoram</option>
                        <option >Nagaland</option>
                        <option >Odisha</option>
                        <option >Punjab</option>
                        <option >Rajasthan</option>
                        <option >Sikkim</option>
                        <option >Tamil Nadu</option>
                        <option >Telangana</option>
                        <option >Tripura</option>
                        <option >Uttar Pradesh</option>
                        <option >Uttarakhand</option>
                        <option >West Bengal</option> 
                       </select>
                     </div>
               </div>
               <div class="inner_content2">
                <div>
                    <label >gender</label>
                </div>
                <div class="gender">
                    <input class="radio" type="radio" name="gender" required>&nbsp;male
                    <input class="radio" type="radio" name="gender" required>&nbsp;female
                    <input class="radio" type="radio" name="gender" required>&nbsp;other
                </div>
               </div>
               <div class="inner_content2">
                <div>
                    <label >address</label>
                </div>
                <div>
                    <textarea class="address" placeholder="enter your address" required></textarea>
                </div>
               </div>
               <div class="inner_content2">
                <div>
                    <label >Education</label>
                </div>
                <div class="gender">
                    <input class="radio" type="radio" name="education" required>10<sup>th</sup>
                    <input class="radio" type="radio" name="education" required>12<sup>th</sup>
                    <input class="radio" type="radio" name="education" required>Graduation
                    <input class="radio" type="radio" name="education" required>Post Graduation
                </div>
                </div>
                <div class="inner_content2">
                    <div>
                        <label>upload file</label>
                    </div>
                    <div class="gender">
                        <input class="file" type="file" accept="image/" required>
                    </div>
                </div>
                <div class="button">
                    <button class="btn" type="submit">Submit</button>
                    <button class="btn" type="reset">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
