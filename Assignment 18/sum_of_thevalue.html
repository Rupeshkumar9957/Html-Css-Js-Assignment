<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table print</title>
</head>
<body>
      <script>
var sum=0
        for(var i=0;i<=100;i++) {
            sum=sum+i;
        }
            document.write('The total value is '+sum);
    </script>     
</body>
</html>
