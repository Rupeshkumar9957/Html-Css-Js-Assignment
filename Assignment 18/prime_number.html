<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number </title>
</head>
<body>
    <script>
    var num=parseInt(prompt("Enter your number"));
    var check=0;
    for(var i=0;i<=num;i++){
        if(num%i==0){
            check=check+1;
        }else if (check==3){
            break;
        }
    }
    if(check==2){
        document.write("This is prime number ");
    }else{
        document.write("This is not prime number");
    }
    </script>
</body>
</html>
