<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fectorial number</title>
</head>
<body>
    <script>
  var num= parseInt(prompt("Enter the number"));
  var sum=1;
        for(var i=1;i<=num;i++) {
            sum=sum*i;
            
        }
        document.write("The Fectorial number is : "+sum);
    </script>
</body>
</html>
