<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter the number"));
        var check=0;
        for(var i=1;i<num;i++){
            if(num%i==0){
                check=check+i;
            }
        }
        if(check==num){
            document.write("This is prfect number");
        }else{
            document.write("This is not prefect number");
        }
    </script>
</body>
</html>
