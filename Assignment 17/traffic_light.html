<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traffic light rules</title>
</head>
<body>
    <script>
        var color=prompt("Enter the color(Ex - red, yellow, green)");
        color=color.toLowerCase();
        if(color=='red'){
            document.write("Stop");
        }else if(color=='yellow'){
            document.write("Ready for go");
        }else if(color=='green'){
            document.write("Go");
        }else{
            document.write("Invlaid input");
        }
    </script>
</body>
</html>
