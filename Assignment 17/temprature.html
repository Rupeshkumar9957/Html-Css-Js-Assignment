<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature</title>
    
</head>
<body>
    <script>
        var from = prompt('Enter the from value ( Eg:- C-Celsius, F-Fahenheit, K-Kelvin)');
        var to = prompt('Enter the to value ( Eg:- C-Celsius, F-Fahenheit, K-Kelvin)');
        

        from = from.toLowerCase();
        to   = to.toLowerCase();

        if(from =='c' && to =='f'){
            var number = parseInt(prompt('Enter the number'));
            var formula = (number * 9/5) + 32;
            document.write(formula.toFixed(2));

        }else if(from =='c' && to =='k'){
            var number = parseInt(prompt('Enter the number'));
            var formula =number+273.15
            document.write(formula.toFixed(2))
        }
        if(from =='f' && to =='c'){
            var number = parseInt(prompt('Enter the number'));
            var formula = (number-32)*5/9;
            document.write(formula.toFixed(2));

        }else if(from =='f' && to =='k'){
            var number = parseInt(prompt('Enter the number'));
            var formula =(number-32)*5/9 +273.15;
            document.write(formula.toFixed(2))
        }
        if(from =='k' && to =='f'){
            var number = parseInt(prompt('Enter the number'));
            var formula = (number - 273.15) * 9/5 + 32;
            document.write(formula.toFixed(2));

        }else if(from =='k' && to =='c'){
            var number = parseInt(prompt('Enter the number'));
            var formula =number-273.15
            document.write(formula.toFixed(2))
        }else if(from=='k' && to =='k'){
            document.write("Invlaid input")
        }else if(from=='f' && to =='f'){
            document.write("Invlaid input")
        }else if(from=='c' && to =='c'){
            document.write("Invlaid input")
        }
    </script>
</body>
</html>
