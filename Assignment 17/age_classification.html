<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age classification</title>
    <script>
        var age= prompt("Enter your Age");
        if(age>=18){
            document.write("You are Adult");
        }else if(age<=17 && age>=13){
            document.write("You are Teenager");
        }else if(age<=12 && age>=6){
            document.write("You are Child");
        }else if(age<=5 && age>=3){
            document.write("You are Toddler");
        }else{
            document.write("You are Infrant"); 
        }
    </script>
</head>

</body>
</html>
