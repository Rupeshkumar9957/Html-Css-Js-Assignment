    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even</title>
    <script>
       var num= prompt("Enter your number");
       if(num%2==0){
        document.write("This is Even number");
       }else{
        document.write("This is odd number");
       }
    </script>
