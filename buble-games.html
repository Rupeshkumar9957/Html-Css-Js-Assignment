<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move circle</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: auto;
            height: 100vh;
            border: 1px solid goldenrod;
            background: rgba(10, 94, 172, 0.815);
            width: 100vh;
            flex-wrap: wrap;
            overflow: hidden;
            
        }
        .move{
            border-radius: 50%;
            overflow: hidden;
           
        }
        @keyframes movecircle{
            0%{
                transform: translate(0px,-50px);
            }
            100%{
                transform: translate(0px,100vh);
            }
        }
        .cir1{
            width: 50px;
            height: 50px;
            animation: movecircle infinite 3s linear reverse;
        }
        .cir2{
            width: 70px;
            height: 70px;
            animation: movecircle infinite 5s ease reverse;
        }
        .cir3{
            width: 90px;
            height: 90px;
            animation: movecircle infinite 8s ease-in-out reverse;
        }
        .cir4 {
            width: 100px;
            height: 100px;
            animation: movecircle infinite 7s ease-in reverse;
        }

        .cir5{
            width: 90px;
            height: 90px;
            animation: movecircle infinite 10s ease-out reverse;
        }

        .cir6{
            width: 70px;
            height: 70px;
            animation: movecircle infinite 4s linear reverse;
        }
        .cir7{
            width: 50px;
            height: 50px;
            animation: movecircle infinite 6s linear reverse;
        }
        .row1{
            display: flex;
            justify-content: space-between;
        }
        .center{
            width: 25%;
            height: 25%;
            border-radius: 50%;
            background: yellow;
            box-shadow: 0px 0px 40px 20px white;
            margin: 40% 35%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
        <div class="cir1 move">
            <p class="center"></p>
        </div>
        <div class="cir2 move">
            <p class="center"></p>
        </div>
        <div class="cir3 move">
            <p class="center"></p>
        </div>
        <div class="cir4 move">
            <p class="center"></p>
        </div>
        <div class="cir5 move">
            <p class="center"></p>
        </div>
        <div class="cir6 move">
            <p class="center"></p>
        </div>
        
        </div>
        <div class="cir7 move"></div>
    </div>
</body>
</html>
