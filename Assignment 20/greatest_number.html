<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowest Number</title>
</head>
<body>
    <script>
        function lowest(arr){
            var result=arr[0];
            for(var i=0;i<arr.length;i++){
                if(result<=arr[i]){
                    result=arr[i];
                }
            }
            return result;
        }
        var array=[25,55,95,66,44,77,55,88,77,65];
        var result=lowest(array);
        document.write('The Greatest value is in the Array : '+result);
    </script>
</body>
</html>
