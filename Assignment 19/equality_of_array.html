<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equality of array</title>
</head>
<body>
    <script>
        let arr=[1,2,3];
        let arr1=[1,2,3];
        let result='Both array is Equal';
        if(arr.length!=arr1.length){
            result='Both array is not Equal';
        }
        for(var i=0;i<arr.length;i++){
            if(arr[i]!=arr1[i]){
                result='Both array is not Equal';
                break;
            }
        }
        document.write(result);
    </script>
</body>
</html>
