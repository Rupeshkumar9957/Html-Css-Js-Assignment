<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the smallest element</title>
</head>
<body>
    <script>
        var array=[5,9,2,14,7];
        var sum=array[0];
        for(var i=0;i<array.length;i++){
            if(sum>array[i]){
                sum=array[i];
            }
        }
        document.write('The smallest number '+sum);
    </script>
</body>
</html>
