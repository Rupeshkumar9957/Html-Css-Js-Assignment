<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the largest numer</title>
</head>
<body>
    <script>
        var array=[14,25,8,19,32];
        var sum=0;

        for(var i=0;i<array.length;i++){
           if(sum<array[i]){
            sum=array[i];
           }
        }
        document.write('The largest number is '+sum);
    </script>
</body>
</html>
